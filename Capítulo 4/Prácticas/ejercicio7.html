<!-- Ejercicio 4.7 de autoevaluación -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 7 de autoevaluación</title>
        <style>
            header{
                background-color: gray;
                border: double;
                border-color: cyan;
                align-content: center;
                color: whitesmoke;
                text-align: center;
                font-weight: bolder;
                font-size: 30px;
            }
            .primer-parrafo{
                background-color: greenyellow;
                border: dashed;
                border-color: blue;
                float: left;
                font-size: 30px;
            }
            .segundo-parrafo {
                background-color: palevioletred;
                border: solid;
                border-color: black;
                float: right;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <header>
            <p>Aquí puede ir una imagen o un título.</p>
        </header>

        <p class="primer-parrafo">
            Primer párrafo.
        </p>

        <p class="segundo-parrafo">
            Segundo párrafo.
        </p>
    </body>
</html>
