<!DOCTYPE html>

<!-- Fig. 2.10: vínculos2.html-->
<!-- Lista desordenada que contiene hipervínculos -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Vínculos</title>
    </head>

    <body>
        <h1>Estos son mis sitios favoritos</h1>
        <p><strong>Haga clic en un nombre para ir a una página</strong></p>

        <!-- crear una lista desordenada -->
        <ul>
            <!-- la lista contiene cuatro elementos de lista -->
            <li><a href="http://www.youtube.com">YouTube</a></li>
            <li><a href="http://www.wikipedia.org">Wikipedia</a></li>
            <li><a href="http://www.amazon.com">Amazon</a></li>
            <li><a href="http://www.linkedin.com">LinkedIn</a></li>
        </ul>
    </body>
</html>
