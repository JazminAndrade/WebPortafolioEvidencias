<!DOCTYPE html>

<!-- Fig. 2.9: contacto2.html -->
<!-- Inserción de caracteres especiales. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Página de contacto</title>
    </head>

    <body>
        <p>
            <a href = "mailto_deitel@deitel.com">Envíe un correo a Deitel & Associates, Inc.</a>
        </p>

        <hr> <!-- inserta una regla horizontal -->

        <!-- los carácteres especiales se introducen -->
        <!-- usando la forma &code;-->
        <p>Toda la información en este sitio es <strong>&copy; Deitel & Associates, Inc. 2012.</strong></p>

        <!-- para subrayar texto use el elemento <del> -->
        <!-- para usar subíndices en el texto use el elemento <sub> -->
        <!-- para usar superíndices en el texto use el elemento <sup> -->
        <!-- estos elementos están anidados dentro de otros elementos -->
        <p><del>Puede descargar 3.14 x 10 <sup>2</sup>
        caracteres de información de este sitio.</del>
        El primer elemento en la serie es x<sub>1</sub>.</p>
        <p>Nota: &lt; &frac14; de la información que se presenta aquí se actualiza a diario.</p>
    </body>
</html>
