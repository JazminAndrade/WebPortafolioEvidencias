<!DOCTYPE html>

<!-- Fig. 2.15: formulario2.html -->
<!-- Formulario que usa una variedad de componentes -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Más formularios</title>
    </head>

    <body>
        <h1>Formulario de retroalimentación</h1>
        <p>Llene este formulario para ayudarnos a mejorar nuestro sitio.</p>

        <form method="post" action="http://www.deitel.com">

            <input type="hidden" name="destinatario"
            value="deitel@deitel.com">
            <input type="hidden" name="asunto"
            value="Formulario de retroalimentación">
            <input type="hidden" name="redirigir"
            value="principal.html">

            <p><label>Nombre:
                <input name="nombre" type="text" size="25">
            </label></p>

            <!-- <textarea> crea un cuadro de texto multitarea -->
            <p><label>Dirección de correo electrónico:
                <input name="email" type="password" size="25">
            </label></p>

            <p>
                <strong>Cosas que le gustaron:</strong><br>

                <label>Diseño del sitio
                    <input name="cosasgustaron" type="checkbox"
                    value="Diseño">
                </label>

                <label>Vínculos
                    <input name="cosasgustaron" type="checkbox"
                    value="Vínculos">
                </label>

                <label>Facilidad de uso
                    <input name="cosasgustaron" type="checkbox"
                    value="Facilidad">
                </label>

                <label>Imágenes
                    <input name="cosasgustaron" type="checkbox"
                    value="Imágenes">
                </label>

                <label>Código fuente
                    <input name="cosasgustaron" type="checkbox"
                    value="Código">
                </label>
            </p>

            <!-- <input type = "radio"> crea un botón de -->
            <!-- opción. La diferencia entre botones de opción -->
            <!-- y casillas de verificación es que sólo puede seleccionarse -->
            <!-- un botón de opción en un grupo. -->
            <p>
                <strong>Cómo llegó a nuestro sitio: </strong><br>

                <label>Motor de búsqueda
                    <input name="comositio" type="radio"
                    value="motor busqueda" checked>
                </label>

                <label>Vínculos de otro sitio
                    <input name="comositio" type="radio"
                    value="vínculo">
                </label>

                <label>Sitio Web Deitel.com
                    <input name="comositio" type="radio"
                    value="deitel.com">
                </label>

                <label>Referencia en un libro
                    <input name="comositio" type="radio"
                    value="libro">
                </label>

                <label>Otro
                    <input name="comositio" type="radio"
                    value="otro">
                </label>
            </p>

            <p>
                <label> Califique nuestro sitio:

                    <!-- La etiqueta <select> presenta una lista -->
                    <!-- desplegable con opciones indicadas por las -->
                    <!-- etiquetas <option> -->
                    <select name="calificación">
                        <option selected>Sorprendente</option>
                        <option>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                        <option>Malo</option>
                    </select>
                </label>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
