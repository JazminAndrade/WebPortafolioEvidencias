<!-- Ejercicio 6.21 de autoevaluación. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 21 de autoevaluación</title>
        <style type="text/css"></style>
        <script>
            document.write("<h2>Ejercicio 6.21 de autoevaluación</h2>");
            document.write("<h3>Escriba una secuencia de comandos que lea un entero, determine y produzca texto de HTML5 que muestre si es par o impar. [Sugerencia: use el operador residuo. Un número par es un múltiplo de 2. Cualquier múltiplo de 2 deja un 0 de residuo al dividirse entre 2.]</h3>");
        </script>
    </head>
    <body>
       <p>
        var entero, numero;<br><br>
        
        entero = window.prompt ("Inserte un número entero: ");<br><br>

        numero = parseInt(entero);<br><br>

        if(numero % 2 = 0) {
            document.write("< h2> El número " + numero + " es entero.</ h2 >");
        } else {
            document.write("< h2> El número " + numero + " no es entero.</ h2 >");
        }
       </p> 
    </body>
</html>
