    <body>
        <h3>Dada y = ax<sup>3</sup>+7, ¿cuáles de las siguientes instrucciones de JavaScript son correctas para esta ecuación?</h3>

            <li> y = a * x * x * x + 7;</li>
            <p></p>
            <li>y = a * x * x * (x + 7);</li>
            <p></p>
            <li>y = (a * x) * x * (x + 7);</li>
            <p></p>
            <li>y = (a * x) * x * x + 7;</li>
            <p></p>
            <li>y = a * (x * x * x) + 7;</li>
            <p></p>
            <li>y = a * x * (x * x + 7);</li>
            <p></p>
        </ol>
