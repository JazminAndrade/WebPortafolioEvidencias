        <title>Ejercicio 12 de autoevaluación</title>
        <style type="text/css">
            p{
                color: cornflowerblue;
            }
        </style>
        <script>
            document.writeln("<h2>Ejercicio 6.12 de autoevaluación</h2>");
            document.writeln("<h3>¿Cuál de las siguientes instrucciones de JavaScript contiene variables cuyos valores se modifican?</h3>");
        </script>
    </head>
    <body>
        <ol type="a">
            <li>p = i + j + k + 7;</li>
            <p>Ésta instrucción sí.</p>
            <li>window.alert("variables cuyos valores se destruyen");</li>
            <p>Ésta instrucción no.</p>
            <li>window.alert("a = 5");</li>
            <p>Ésta instrucción no.</p>
            <li>cadenaVal = window.prompt("Escriba una cadena:");</li>
            <p>Ésta instrucción sí.</p>
        </ol>
    </body>
