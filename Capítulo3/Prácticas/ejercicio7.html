<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 7 de autoevaluación</title>

    <body>
        <h2>Ejercicio 3.7 de autoevaluación: Creación de un formulario</h2>
        <h3>Con autocomplete</h3>
        <form method="post" autocomplete="on">
            <p>
                <label>B&uacute;squedas:
                    <input type="search"
                    placeholder="Consulta de búsqueda"
                    autocomplete>
                </label>
            </p>

            <p>
                <input type="submit" value="Buscar">
            </p>
        </form>
        
    </body>
</html>
