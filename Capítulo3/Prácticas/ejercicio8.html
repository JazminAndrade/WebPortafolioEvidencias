<!-- Ejercicio 3.8 de autoevaluación -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 8 de autoevaluación</title>
    </head>

    <body>
        <h2>Ejercicio 3.8 de autoevaluación: Creación de un formulario</h2>
        <h3>Autocomplete con datalist</h3><br>
        <form action="post" autocomplete="on"></form>
            <p><label for="listaTexto">Días de la semana:
                <input type="text" id="listaTexto"
                placeholder="Seleccione un día de la semana" list="dias"/>
                <datalist id="dias">
                    <option value="Lunes"></option>
                    <option value="Martes"></option>
                    <option value="Miércoles"></option>
                    <option value="Jueves"></option>
                    <option value="Viernes"></option>
                    <option value="Sábado"></option>
                    <option value="Domingo"></option>
                </datalist>
            </label></p>
        </form>
    </body>
</html>
