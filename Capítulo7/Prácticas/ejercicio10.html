<html>
    <head>
        <meta charset="utf-8">
        <title>Secuencia de comandos misteriosa</title>
        <style type="text/css">
            p{
                display: inline;
            }
            .respuesta {
                color: cornflowerblue;
                padding-left: 2em;                
            }
        </style>
        <script>
                
        </script>

    <body>
        <p>
            var y; <br>
            var x = 1; <br>
            var total = 0; <br><br>

            while ( x <= 10 ) <br>
            { <br>
                <dd>
                    y = x * x;
                    document.writeln("< p >" + y + "< /p >" );
                    total += y;
                    ++x;
                </dd> <br>
            } // fin de while <br> <br>

            document.writeln("< p > El total es " + total + "< /p >" );
        </p>
        <p class="respuesta">El programa arroja los cuadrados de los números x incrementados hasta llegar a 10.</p>
    </body>
