<!DOCTYPE html>

<!-- Ejercicio 5.5 de autoevaluación -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 5 de autoevaluación</title>
        <style type="text/css">
            div {
                width: 100px;
                height: 100px;
                display: inline-block;
                margin: 10px;
                font-weight: bold;
                text-align: center;
            }
            .primero {
                border: 3px black solid;
                border-radius: 10px;
                background-color: yellow;
            }
            .segundo {
                border: 3px black solid;
                border-radius: 50px;
                background-color: coral;
            }
            .tercero {
                border: 3px black solid;
                border-radius: 100px;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div class="primero">Este tiene un border-radius de 10px</div>
        <div class="segundo">Este tiene un border-radius de 50px</div>
        <div class="tercero">Este tiene un border-radius de 100px</div>
    </body>
</html>
