<!-- Ejercicio 5.10 de autoevaluación -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 10 de autoevaluación</title>
        <style type="text/css">
            .skew .textbox {
                margin-top: 50px;
                margin-left: 75px;
                background: plum;
                height: 100px;
                width: 200px;
                padding: 25px 0;
                text-align: center;
                font-size: 250%;
                border: 3px solid indianred;
                border-radius: 15px;
                -webkit-animation: skew 3s infinite linear;
                -moz-animation: skew 3s infinite linear;
                animation: skew 3s infinite linear;
            }
            @-webkit-keyframes skew {
                from {-webkit-transform: skewY(0deg);}
                25% {-webkit-transform: skewY(30deg);}
                50% {-webkit-transform: skewY(0deg);}
                75% {-webkit-transform: skewX(-30deg);}
                to {-webkit-transform: skewX(0);}
            }
            @-moz-keyframes skew {
                from {-webkit-transform: skewY(0deg);}
                25% {-webkit-transform: skewY(30deg);}
                50% {-webkit-transform: skewY(0deg);}
                75% {-webkit-transform: skewX(-30deg);}
                to {-webkit-transform: skewX(0);}
            }
            @keyframes skew {
                from {-webkit-transform: skewY(0deg);}
                25% {-webkit-transform: skewY(30deg);}
                50% {-webkit-transform: skewY(0deg);}
                75% {-webkit-transform: skewX(-30deg);}
                to {-webkit-transform: skewX(0);}
            }
        </style>
    </head>
    <body>
        <div class="skew">
            <div class="textbox"></div>
        </div>
    </body>
</html>
