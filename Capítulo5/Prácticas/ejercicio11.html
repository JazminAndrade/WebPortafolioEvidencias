<!DOCTYPE html>

<!-- Ejercicio 5.11 de autoevaluación -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 11 de autoevaluación</title>
        <style type="text/css">
            .btr {
                position: absolute;
                margin: 0 auto;
            }

            .btr:hover .grupo{
                opacity: 0;
                -webkit-transition: opacity 3s linear;
                transition: opacity 3s linear;
            }

            .btr:hover .kendall{
                opacity: 0;
                -webkit-transition: opacity 3s linear 4s;
                transition: opacity 3s linear 4s;
            }

            .btr:hover .james {
                opacity: 0;
                -webkit-transition: opacity 3s linear 8s;
                transition: opacity 3s linear 8s;
            }

            .btr:hover .logan {
                opacity: 0;
                -webkit-transition: opacity 3s linear 12s;
                transition: opacity 3s linear 12s;
            }
            
            .btr:hover .carlos {
                opacity: 0;
                -webkit-transition: opacity 3s linear 16s;
                transition: opacity 3s linear 16s;
            }
        </style>
    </head>
    <body>
        <div class="btr">
            <img class="btr carlos" src="carlos.jpeg" width="720" height="527" alt="Carlos PenaVega">
            <img class="btr logan" src="logan.jpeg" width="720" height="527" alt="Logan Henderson">
            <img class="btr james" src="james.jpeg" width="720" height="527" alt="James Maslow">
            <img class="btr kendall" src="kendall.jpeg" width="720" height="527" alt="Kendall Schmidt">
            <img class="btr grupo" src="btr.jpeg" width="720" height="527" alt="Big Time Rush">
        </div>
    </body>
</html>
